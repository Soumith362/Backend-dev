name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-dockerfile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check for Dockerfile
      run: |
        if [ ! -f ./bck_devops_testing/Dockerfile ]; then
          echo "Dockerfile does not exist in bck_devops_testing directory"
          exit 1
        fi
