name: Deploy and Run Docker container on EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: soumith362
        password: 9705346780

    - name: Build and push Docker image
      run: |
        docker build -t soumith362/bckimage:latest .
        docker push soumith362/bckimage:latest

    - name: Install sshpass
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass

    - name: Deploy and Run Docker container on EC2
      env:
        HOST: 34.227.16.187
        USERNAME: soumith362
        PASSWORD: 9705346780
      run: |
        sshpass -p "$PASSWORD" ssh -o StrictHostKeyChecking=no $USERNAME@$HOST << EOF
        docker pull soumith362/bckimage:latest
        docker stop myapp || true
        docker rm myapp || true
        docker run -d --name myapp -p 80:80 soumith362/bckimage:latest
        EOF
      shell: bash
